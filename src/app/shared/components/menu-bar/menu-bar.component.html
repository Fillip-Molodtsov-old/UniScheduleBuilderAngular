<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['subjects']">Adjust</a>
      <a mat-list-item [routerLink]="['timetable']">Show</a>
      <a mat-list-item
         [routerLink]="['login']"
         *ngIf="!isTokenStored()"
      >
        Login
      </a>
      <a mat-list-item
         [routerLink]="['sign-up']"
         *ngIf="!isTokenStored()"
      >
        Sign up
      </a>
      <a mat-list-item
         *ngIf="isTokenStored()"
         (click)="clearToken()"
      >
        Log out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>schedule-builder</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
